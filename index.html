<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .coming-soon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .coming-soon-content {
            animation: fadeIn 2s ease-in-out;
        }
        .coming-soon-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }
        .coming-soon-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.7;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <script>
        fetch('banner.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            });
    </script>

    <div class="coming-soon-container">
        <div class="coming-soon-content">
            <h1 class="coming-soon-title">COMING SOON</h1>
            <p class="coming-soon-subtitle">We're working hard to bring something amazing</p>
        </div>
    </div>
</body>
</html>
